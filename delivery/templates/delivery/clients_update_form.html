{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="card mt-4">
    <div class="card-header center text-center">
        <h3>Modificar cliente:</h2>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
        <center><button class="btn btn-success" type="submit">Guardar cambios</button></center>
        </form>
    </div>
</div>
{% endblock%}
