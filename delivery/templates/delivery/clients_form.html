{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="card mt-4">
    <div class="card-header center text-center">
        <h3>Nuevo cliente:</h3>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}  
            {{ form|crispy }}
            <center><button class="btn btn-success" type="submit">Agregar cliente</button></center>
        </form>
    </div>
</div>
{% endblock%}
